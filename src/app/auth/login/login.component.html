<form #form="ngForm" (ngSubmit)="iniciarSesion(form.value)" novalidate>
  <!-- Correo -->
  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input
      [(ngModel)]="correo"
      name="correo"
      type="email"
      id="correo"
      class="form-control"
      placeholder="ejemplo@correo.com"
      required
      email
      #correoCtrl="ngModel"
    />
    <div *ngIf="correoCtrl.invalid && correoCtrl.touched" class="text-danger small">
      Ingresa un correo válido.
    </div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña</label>
    <input
      [(ngModel)]="contrasena"
      name="contrasena"
      type="password"
      id="contrasena"
      class="form-control"
      placeholder="********"
      required
      minlength="6"
      #passCtrl="ngModel"
    />
    <div *ngIf="passCtrl.invalid && passCtrl.touched" class="text-danger small">
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>

  <!-- Botón -->
  <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
    Iniciar sesión
  </button>
  <!-- Acciones -->
  <div class="d-flex flex-column align-items-center mt-3">
    <a href="#" class="text-decoration-none mb-2">¿Olvidaste tu contraseña?</a>
    <a href="#" class="text-decoration-none" (click)="cambiarVista()">¿No tienes cuenta? Regístrate</a>
  </div>
</form>
